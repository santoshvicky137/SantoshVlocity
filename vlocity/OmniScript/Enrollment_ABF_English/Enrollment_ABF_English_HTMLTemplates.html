<style>
	.via-slds .slds-modal__container .slds-modal__content #docusign-frame iframe {
			display: block !important;
	}
	#docusign-frame #iframeDummy {
		display: none;
	}
.via-slds figure.vlc-slds-figure figcaption.slds-form-element__label {
    font-size: 1.5rem;
    line-height: 2rem;
}
.slds-modal .slds-modal__container .slds-modal__footer button {
		padding: 4px 15px !important;
		line-height: 1.5rem;
		background-color: #FE5E3C;
		border: 1px solid #FE5E3C !important;
		border-radius: 0px !important;
		font-weight: 300 !important;
		font-size: 1rem !important;
		font-family: "open-sans", "Open Sans", sans-serif !important;
		color: #FFFFFF !important;
	} 
.slds-modal .slds-modal__container .slds-modal__footer button:hover {
		padding: 4px 15px;
		line-height: 1.5rem;
		background-color: #E82D05 !important;
		border: 1px solid #E82D05 !important;
		border-radius: 0px !important;
		font-weight: 300 !important;
		font-size: 1rem !important;
		font-family: "open-sans", "Open Sans", sans-serif !important;
		color: #FFFFFF !important;
	} 
</style> 

<script type="text/ng-template" id="vlcSelectableItemV2.html">
<div class='slds-col--padded slds-size--1-of-1'>

    <ng-form name='loopform'
             class='slds-form-element vlc-flex vlc-slds-checkbox'
             ng-repeat='control in child.eleArray'>

        <div class="slds-form-element__control vlc-slds-checkbox">

            <label class="slds-checkbox">

                <input id='{{::control.name}}'
                       type='checkbox'
                       name='loopname'
                       ng-disabled='control.ro'
                       ng-model='control.response'
                       ng-init='init(this, control)'
                       vlc-slds-check-val-checker="response"
                       ng-change='aggregate(this, control.index, control.indexInParent, true, -1)' />

                <span class="slds-checkbox--faux"></span>

                <!-- bubble canceller prevents bubbling of the click events to the checkbox -->
                <label class="slds-form-element__label vlc-slds-inline-control__label"
                       vlc-bubble-canceller="test">

                    <!-- tooltip template -->
                    <div vlc-slds-include="vlcLabelController.html"></div>

                     <!-- OMNI-1963 -->
                    <span for="{{::control.name}}" class="slds-form-element__label" style="
						color: red;
						font-weight: bold;
					">
                        {{::control.propSetMap.checkLabel}}
                    </span>

                    <span class='vlc-asterix icon-v-asterix'
                          ng-if='control.req'>
                    </span>

                </label>

            </label>

            <div ng-include="::errHTMLId"></div>

        </div>

    </ng-form>

</div>
</script>
